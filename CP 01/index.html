<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Livros</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gerenciamento de Livros</h1>

  <div>
    <h2>Adicionar Livro</h2>
    <form id="form-add-book">
      <input type="text" id="titulo" placeholder="Título" required>
      <input type="text" id="autor" placeholder="Autor" required>
      <input type="number" id="paginas" placeholder="Páginas" required>
      <input type="text" id="genero" placeholder="Gênero (opcional)">
      <button type="submit">Adicionar</button>
    </form>
  </div>

  <div>
    <h2>Livros Cadastrados</h2>
    <div id="livros-list"></div>
  </div>

  <div>
    <h2>Buscar por Autor</h2>
    <input type="text" id="search-author" placeholder="Nome do autor">
    <button id="btn-search">Buscar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
